<!-- Home will inherit from layout.html and is used to specify data displayed on this page-->
{% extends "layout.html" %} 
{% block content %} 
{% for post in posts %}
<a href="{{ url_for('post', post_id=post.id) }}">"{{post.title}}"</a>
<p>"{{ post.title }}"&nbsp
   by {{ post.user.username }}</p>
<p>{{ post.content }}</p>
{% endfor %}
{% endblock content %}
