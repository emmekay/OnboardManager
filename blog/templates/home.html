<!-- Home will inherit from layout.html and is used to specify data displayed on this page-->
{% extends "layout.html" %} 
{% block content %} 
<h1>This is HOME!</h1>
{% for post in posts %}
<p><a href="{{ url_for('post', post_id=post.id) }}"><img src="{{ url_for('static', filename='img/' + post.image_file) }}"><br>
    "{{post.title}}"</a>&nbsp
   by {{ post.user.username }}</p>
<p>{{ post.content }}</p>

{% endfor %}
{% endblock content %}
